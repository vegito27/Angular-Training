<div class="bookmark-tile">
    <div class="tile-icon" *ngIf="!favIconError">
        <img class="image" [src]="tileIconSrc" alt="" (error)="favIconError=true">
    </div>  

    <div class="tile-icon image fallback" *ngIf="favIconError">{{bookmark.name.toUpperCase()[0]}}</div>


    <p class="tile-text">{{bookmark.name}}</p>
    <!-- {{bookmark.name}} -->
</div>
