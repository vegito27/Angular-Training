<div class="edit-todo-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Edit  Todo</h2> 
    <p *ngIf="!todo">Note not found</p>

     <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="todo">
         <div class="form-field">
            <input class="textbox" [ngModel]="todo.text" #textField="ngModel" name="text" type="text" placeholder="Enter note title..." required minlength="3">
            <ng-container *ngIf="textField.invalid ">
                <small *ngIf="textField.errors.required">Please enter the title</small>
                <small *ngIf="textField.errors.minlength">Title must be atleast 3 characters</small>
            </ng-container>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel </a>
            <button type="submit" class="btn align-end">Save</button>
        </div>
    </form>
</div>
