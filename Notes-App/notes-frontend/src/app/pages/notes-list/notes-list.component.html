<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input #filterInput type="text" class="input" (keyup)="filter($event.target.value)" placeholder="Filter">
                <span class="icon is-small is-left">
                   <img style="width:24px;height:24px;opacity:0.4;" src="../../../assets/search.svg">
                </span>
            </p>
        </div>
    </div>

    <!-- #filterInput is called template reference variable and can be access with viewChild  -->
 
    <div class="notes-list" [@listAnim]>
        <app-note-card *ngFor="let note of filteredNotes;index as i" 
        [link]="generateNoteURL(note)"
        [@itemAnim]
        (delete)="deleteNote(note)"
        [title]="note.title" 
        [body]="note.body">
        </app-note-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>

</div>
