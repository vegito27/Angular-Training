<div class="form-container">

    <form #noteForm="ngForm"  (ngSubmit)="onSubmit(noteForm)">
        <div class="field">
            <label class="label" >Title</label>
            <div class="control">
                <input required name="title" [ngModel]="note.title" type="text" class="input">
            </div>
        </div>
        <br>

        <div class="field">
            <label class="label" for="">Body</label>
            <div class="control">
                <textarea name="body" class="textarea" [ngModel]="note.body"></textarea>
            </div>
        </div>

        <div class="field is-grouped is-pulled-right">

            <div class="control">
                <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
            </div>

            <div class="control">
                <button class="button is-success" type="submit" [disabled]="!noteForm.valid ">Save</button>
            </div>
        </div>

    </form>
</div>
