<div class="data-table">
    <div class="data">
        <table mdbTable >
            <thead class="special-color-x white-text">
              <tr>
                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let el of elements">
                <th scope="row">{{el.id}}</th>
                <td>{{el.username}}</td>
                <td>{{el.email}}</td>
                <td>{{el.posts }}</td>
                <td><button type="button" size="sm" style="margin: 0;padding: .5rem 0.7rem;font-size: .60rem;" mdbBtn color="danger" mdbWavesEffect>Delete</button></td>
              </tr>
            </tbody>
          </table>
          <div class="paginate">
          <app-pagiation class="center"></app-pagiation>
          </div>
    </div>
</div>
